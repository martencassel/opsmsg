# -------------------------
# Server lifecycle messages
# -------------------------
- id: SRV001
  severity: INFO
  text: "Server starting on port {port}"
  help: "Cause: Application startup initiated. Recovery: None required."
  replies: []

- id: SRV002
  severity: ERROR
  text: "Failed to bind to port {port}"
  help: "Cause: Port already in use or insufficient privileges. Recovery: Stop the conflicting process or choose another port."
  replies: []

- id: SRV003
  severity: CRITICAL
  text: "Configuration missing or invalid"
  help: "Cause: Required configuration values not found or invalid format. Recovery: Verify environment variables, config files, and restart."
  replies: []

- id: SRV004
  severity: INFO
  text: "Server shutdown initiated"
  help: "Cause: Application received shutdown signal. Recovery: None required."
  replies: []

- id: SRV005
  severity: INFO
  text: "Server shutdown completed"
  help: "Cause: Application terminated gracefully. Recovery: None required."
  replies: []

